    .tren {

        background-color: red;

        height: 100px;
        width: 150px;
        background-color: #032D61;
        display: flex;
        justify-content: center;
        align-items: baseline;
        flex-wrap: wrap;
    }

    .soc-sao {
        height: 14.28px;
        width: 100%;
        background-color: #032D61;
        display: flex;
        justify-content: center;
        align-items: baseline;
    }

    .soc-tren {
        height: 100px;
        width: 230px;
        background-color: blue;
        position: relative;
    }

    .soc-duoi {
        height: 85.68px;
        width: auto;
    }

    .soc {
        height: 14.28px;
        width: 100%
    }

    .soc-tren .soc:nth-child(odd) {
        background-color: #B52048; /* Màu xám nhạt */
    }
    .soc-tren .soc:nth-child(even) {
        background-color: white; /* Màu xám nhạt */
    }

    .soc-duoi .soc:nth-child(even) {
        background-color: #B52048; /* Màu xám nhạt */

    .soc-duoi .soc:nth-child(odd) {
        background-color: white; /* Màu xám nhạt */
